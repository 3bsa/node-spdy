<!DOCTYPE html>
<html>
  <head>
    <link rel=icon type=image/png href="favicon.png" />
    <link rel=stylesheet type=text/css href="style.css" />

    <title>SPDY Server</title>
  </head>
  <body>
    <section id=main>
      <h1 class=title>Node.js TLS NPN SPDY server just works!</h1>
      <img src="spdy.jpg" />
    </section>

    <script>
      function init() {
        $.post('ajax', {
          data: true
        }, function(result) {
          $('section#main').append($('<div />').text(JSON.stringify(result)));
        });
      };
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" onload="init()"></script>
  </body>
</html>
