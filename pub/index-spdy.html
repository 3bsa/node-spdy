<!DOCTYPE html>
<html>
  <head>
    <link rel=icon type=image/png href="favicon.png" />
    <link rel=stylesheet type=text/css href="style.css" />

    <title>SPDY Server</title>
  </head>
  <body>
    <section id=main>
      <h1 class=title><a href="https://github.com/indutny/node-spdy">Node.js TLS NPN SPDY server just works!</a></h1>
      <div id=note>(and this page was requested via SPDY)</div>
      <div id=content>
      </div>
    </section>

    <script>
      var xhr = new XMLHttpRequest();

      xhr.open('POST', '/', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          document.getElementById('content').innerHTML = xhr.responseText;
        }
      };
      xhr.send("hello from server!");
    </script>
    <script> 
   </script> 
  </body>
</html>
